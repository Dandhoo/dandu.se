<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Dr Nicolae Dandu – Neurologist</title>
  <meta name="description" content="Dr Nicolae Dandu, MD. Specialist in Neurology with expertise in multiple sclerosis and neuroimmunology.">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="robots" content="index,follow" />

  <!-- LiU-like clean academic font (Inter). If you truly need the exact LiU brand font,
       you must obtain a publicly hostable font file + license and self-host it. -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <!-- Structured data -->
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "Physician",
    "name": "Dr Nicolae Dandu",
    "jobTitle": "Specialist in Neurology",
    "medicalSpecialty": "Neurology",
    "url": "https://dandu.se"
  }
  </script>

  <style>
    :root{
      --text: #111827;
      --muted: #4b5563;
      --border: #e5e7eb;
      --bg: #ffffff;
      --max: 820px;
    }

    /* LiU-ish: airy, neutral, high readability */
    html, body { background: var(--bg); }
    body{
      margin: 0;
      color: var(--text);
      font-family: "Inter", system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
                   Roboto, "Helvetica Neue", Arial, "Noto Sans", "Liberation Sans", sans-serif;
      line-height: 1.6;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      text-rendering: optimizeLegibility;
    }

    .wrap{
      max-width: var(--max);
      margin: 48px auto;
      padding: 0 18px;
    }

    header{
      padding-bottom: 18px;
      border-bottom: 1px solid var(--border);
      margin-bottom: 22px;
    }

    h1{
      font-size: 40px;
      line-height: 1.15;
      letter-spacing: -0.02em;
      margin: 0 0 10px 0;
      font-weight: 700;
    }

    .role{
      margin: 0;
      font-size: 18px;
      color: var(--muted);
      font-weight: 500;
    }

    .role strong{
      color: var(--text);
      font-weight: 600;
    }

    main p{
      margin: 0 0 14px 0;
      font-size: 16px;
      color: var(--text);
    }

    .meta{
      margin-top: 18px;
      padding: 14px 16px;
      border: 1px solid var(--border);
      border-radius: 12px;
      background: #fafafa;
    }

    .meta a{
      color: inherit;
      text-decoration: underline;
      text-underline-offset: 3px;
    }

    footer{
      margin-top: 34px;
      padding-top: 16px;
      border-top: 1px solid var(--border);
      color: var(--muted);
      font-size: 14px;
    }
  </style>
</head>

<body>
  <div class="wrap">
    <header>
      <h1>Dr Nicolae Dandu, MD</h1>
      <p class="role"><strong>Specialist in Neurology</strong> · Multiple Sclerosis &amp; Neuroimmunology</p>
    </header>

    <main>
      <p>
        Professional homepage of Dr Nicolae Dandu, neurologist with clinical and research focus on
        multiple sclerosis and neuroinflammatory disorders.
      </p>

      <div class="meta">
        <p><strong>Email:</strong> <a href="mailto:nicolae@dandu.se">nicolae@dandu.se</a></p>
        <p><strong>Website:</strong> <a href="https://dandu.se">dandu.se</a></p>
      </div>
    </main>

    <footer>
      © <span id="y"></span> Nicolae Dandu
    </footer>
  </div>

  <script>
    document.getElementById("y").textContent = new Date().getFullYear();
  </script>
</body>
